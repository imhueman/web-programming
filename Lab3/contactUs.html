<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div id="header">
                <h1>Contact Us</h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="input-name col col-full ">
                        <span class="title">FULL NAME *</span>
                        <input class="form-contact light-gray"  type="text" required placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-email col-half col">
                        <span class="title">EMAIL *</span>
                        <input class="form-contact light-gray" type="email" required placeholder="Enter Your Email">
                    </div>
                    <div class="input-phone col-half col">
                        <span class="title">PHONE</span>
                        <input class="form-contact light-gray" type="number" required placeholder="Enter Number Phone">
                    </div>
                </div>
                <div class="row">
                    <div class="input-option col col-full">
                        <span class="title">NEEDED SERVICE * </span>
                        <select name="service" class="form-contact light-gray" id="section-2">
                            <option value="">Please Chooses</option>
                            <option value="">Netword Programming</option>
                            <option value="">UI/UX Design</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-mess col col-full ">
                        <span class="title">MESSAGE</span>
                        <textarea name="" id="mess"  cols="40" rows="10" placeholder="Your message here..."></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="btn ">
                        <button class="col-full btn-section" type="submit">Submit
                            <i class="fa fa-long-arrow-right submit-icon"></i>
                        </button>
                     </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
