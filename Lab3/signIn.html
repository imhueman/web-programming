<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="form-main">
                <form action="">
                    <div class="header text-center">
                        <h1>Sign In</h1>
                    </div>
                    <div class="input-form alert-validate" data-validate="Enter username or email">
                        <input type="text" class="input100" name="username" placeholder="username or email" >
                        <span class="focus-input100"></span>
                    </div>
                    <div class="input-form alert-validate" data-validate="Enter password">
                        <input type="text" class="input100" name="password" placeholder="password" >
                        <span class="focus-input100"></span>
                    </div>
                    <div class="btn-signin text-center">
                        <button class="btn-form">Sign In</button>
                    </div>
                    <div class="text-center">
                        <span class="text">Or login with</span>
                    </div>
                    <div class="login-social">
                        <a href="" class="social-item">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                        <a href="" class="social-item">
                            <img src="./img/icon-google.webp" alt="">
                        </a>
                    </div>
                    <div class="text-center">
                        <a href="" class="txt-signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
