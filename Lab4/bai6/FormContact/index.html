<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai6.1</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
</head>
<body>
<div id="page">
    <div class="form-main" id="form-main-sub">
        <div class="container">
            <div class="form-content">
                <form class="form-contact">
                    <span class="title">Contact Us</span>
                    <div class="enter inputname">
                        <span class="label-input">Full Name</span>
                        <input class="input-content" type="text" name="name" required placeholder="Enter your name">
                    </div>
                    <div class="email-phone">
                    <div class="enter input-email">
                        <span class="label-input">Email</span>
                        <input class="input-content input-mail" type="text" name="email" placeholder="Enter your email" required="hhuuhuh">
                    </div>
                    <div class="enter input-phone">
                        <span class="label-input">Phone*</span>
                        <input class="input-content input-mail" type="number" name="phone"
                               placeholder="Enter number phone" required>
                    </div>
                    </div>
                    <div class="enter input-select">
                        <span class="label-input required">Needed Services</span>
                        <div>
                            <select class="selection-2" name="service">
                                <option>Please Chooses </option>
                                <option>Online Store</option>
                                <option>eCommerce Bussiness</option>
                                <option>UI/UX Design</option>
                                <option>Online Services</option>
                            </select>
                        </div>
                    </div>
                    <div class="enter input-area">
                        <span class="label-input">Message</span>
                        <textarea class="input-content" name="message" placeholder="Your message here..." style="height: 80px"></textarea>
                    </div>
                    <div class="container-contact100-form-btn">
                        <div class="wrap-contact100-form-btn">
                            <div class="contact100-form-bgbtn"></div>
                            <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
