<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6.2</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="lib/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
</head>
<body>
<div id="page">
    <div class="form-main" id="form-main-sub">
        <div class="container">
            <div class="form-content">
                <form class="form-singin">
                    <span class="title">Sign In</span>
                    <div class="enter inputname">
                        <input class="input-content" type="text" name="name"  required placeholder="username or email">
                    </div>
                    <div class="enter input-pass">
                        <input class="input-content input-mail" type="password" required name="pass" placeholder="password">
                    </div>
                    <div class="enter1 input-button">
                        <div class="wrap-contact100-form-btn">
                            <button class="contact100-form-btn">
                                <span>Sign in
                                </span>
                            </button>
                        </div>
                    </div>
                    <span class="title titleor">Or login with</span>
                    <div class="icons">
                        <div class="icon-fb icons2">
                            <img src="img/facebook%20(2).png" height="24" width="24"/>
                        </div>
                        <div class="icon-gg icons2">
                            <img src="img/search.png" height="24" width="24"/>
                        </div>
                    </div>
                    <span class="title footer-form">
                        Sign up
                    </span>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
